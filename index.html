<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <mSnake_game="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake_game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="header-text">Snake Game</h1>
            <button id="start" class="retro-button">Start/Restart</button>
            <h2 class="header-text">Score: <span id="score">0</span></h2>
        </div>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>
        <div class="controls-container">
            <div class="vertical-arrow-container">
                <button class="vertical-arrow control-arrow" id="up-arrow"><i class="fa-solid fa-square-caret-up"></i></button>
            </div>
            <div class="horizontal-arrow-container">
                <button class="horizontal-arrow control-arrow" id="left-arrow"><i class="fa-solid fa-square-caret-left"></i></button>
                <button class="horizontal-arrow control-arrow" id="right-arrow"><i class="fa-solid fa-square-caret-right"></i></button>
            </div>
            <div class="vertical-arrow-container">
                <button class="vertical-arrow control-arrow" id="down-arrow"><i class="fa-solid fa-square-caret-down"></i></button>
            </div>
        </div>
    </div>
    

    



        

    <script src="index.js"></script>
</body>
</html>
